name: Deploy Grafana to Ubuntu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Ubuntu Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          # 清理舊檔案並重新部署
          cd /opt/grafana 2>/dev/null || true
          if [ -d ".git" ]; then
            echo "清理本地修改..."
            git reset --hard
            git clean -fd
          fi

          # 下載並執行部署腳本
          curl -fsSL https://raw.githubusercontent.com/gerrylin0105-star/grafana/main/deploy.sh -o /tmp/deploy.sh
          chmod +x /tmp/deploy.sh
          /tmp/deploy.sh
