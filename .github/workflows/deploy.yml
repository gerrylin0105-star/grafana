name: Deploy Grafana to Ubuntu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Ubuntu Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          # 建立部署目錄
          mkdir -p /opt/grafana
          cd /opt/grafana

          # Clone 或更新 repository
          if [ -d ".git" ]; then
            git pull origin main
          else
            git clone https://github.com/gerrylin0105-star/grafana.git .
          fi

          # 執行部署腳本
          chmod +x run_grafana_bulid.sh
          ./run_grafana_bulid.sh
